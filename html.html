<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotrauk≈≥ Albumas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, hsl(" + Math.random()*360 + ", 100%, 85%), hsl(" + Math.random()*360 + ", 100%, 85%));
            margin: 0;
        }
        .albumas {
            display: flex;
            flex-direction: row;
            gap: 25px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            width: 90%;
        }
        .foto {
            width: 400px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }
        .foto:hover {
            transform: scale(1.1);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.background = `linear-gradient(135deg, hsl(${Math.random()*360}, 100%, 85%), hsl(${Math.random()*360}, 100%, 85%))`;
        });
    </script>
</head>
<body>
    <div class="albumas">
        <div class="foto"><img src="IMG-20250313-WA0005.jpg" alt="Nuotrauka 1"></div>
        <div class="foto"><img src="IMG-20250313-WA0007.jpg" alt="Nuotrauka 2"></div>
        <div class="foto"><img src="IMG-20250313-WA0008.jpg" alt="Nuotrauka 3"></div>
        <div class="foto"><img src="IMG-20250313-WA0009.jpg" alt="Nuotrauka 4"></div>
        <div class="foto"><img src="IMG-20250313-WA0010.jpg" alt="Nuotrauka 5"></div>
        <div class="foto"><img src="IMG-20250313-WA0011.jpg" alt="Nuotrauka 6"></div>
        <div class="foto"><img src="IMG-20250313-WA0012.jpg" alt="Nuotrauka 7"></div>
        <div class="foto"><img src="IMG-20250313-WA0013.jpg" alt="Nuotrauka 8"></div>
        <div class="foto"><img src="IMG-20250313-WA0016.jpg" alt="Nuotrauka 9"></div>
        <div class="foto"><img src="IMG-20250313-WA0017.jpg" alt="Nuotrauka 10"></div>
    </div>
</body>
</html>
